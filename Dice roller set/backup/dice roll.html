<body>
    <h1>Dice Roller</h1>

    <div id="dice">
        <img id="diceImage" src="d20.png" alt="Dice">
        <div class="dice-result" id="diceResult">1</div>
    </div>
    
    <div id="dice"></div>


    <button onclick="rollDice()">Roll Dice</button>

    <script>
        function rollDice() {
            
            var result = Math.floor(Math.random() * 20) + 1;

            
            var diceResult = document.getElementById("diceResult");

            diceResult.innerText = result;

            if (result == 20)
            { 
                alert("You got a NATURAL 20!!");
            }
            else if (result == 1)
            {
                alert("NATURAL ONE, Preprare for the consequences!");
            }
        
        }
    </script>

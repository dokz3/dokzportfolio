<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dicerollbootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="jquery-3.6.4.min.js"></script>
    <title>Dice Roller</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dice Roller</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dice roll.html">Dice Roller</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dnddicebasics.html">DND Dice Basics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dndbeyondsponsor.html">Visit DND BEYOND</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="comingsoon.html">Coming Soon</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Dice Roller</h1>

        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div id="dice">
                    <img id="diceImage" src="d20.png" alt="Dice" class="img-fluid">
                    <div class="dice-result mt-3" id="diceResult">1</div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-md-6 text-center">
                <button class="btn btn-primary" onclick="rollDice()">Roll Dice</button>
            </div>
        </div>
    </div>

    <script>
        function rollDice() {
            var result = Math.floor(Math.random() * 20) + 1;
            var diceResult = document.getElementById("diceResult");
            diceResult.innerText = result;

            if (result == 20) {
                alert("You got a NATURAL 20!!");
            } else if (result == 1) {
                alert("NATURAL ONE, Prepare for the consequences!");
            }
        }
    </script>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>

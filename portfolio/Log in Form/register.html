<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="css/loginbootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>

<div class="container mt-5">
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" size="50" maxlength="50">
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="text" class="form-control" id="gender" size="50" maxlength="50">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" size="50" maxlength="50">
        </div>
        <div class="form-group">
            <label for="birthday">Birthday:</label>
            <input type="date" class="form-control" id="birthday" name="bday">
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="text" class="form-control" id="email" size="50" maxlength="50">
        </div>
        <div class="form-group">
            <label for="hobbies">Hobbies:</label>
            <textarea class="form-control" id="hobbies" cols="50" rows="5">Enter your Hobbies</textarea>
        </div>
        <div class="form-group">
            <label for="course">Course:</label>
            <input type="text" class="form-control" id="course" size="50" maxlength="50">
        </div>

        <button type="button" class="btn btn-secondary"><a href="login.html">Back</a></button>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-success"><a href="register.html">Register</a></button>
    </form>
</div>

<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
